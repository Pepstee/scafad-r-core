AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "SCAFAD Layer 0 \u2014 Adaptive Telemetry Controller (HelloWorldFunction)"
Globals:
  Function:
    Runtime: python3.11
    Handler: app.lambda_handler
    Timeout: 60
    MemorySize: 1024
    Architectures:
    - x86_64
    Tracing: Active
    Environment:
      Variables:
        SCAFAD_VERBOSITY: NORMAL
        SCAFAD_ENABLE_GRAPH: 'true'
        SCAFAD_ENABLE_ECONOMIC: 'true'
        SCAFAD_ENABLE_PROVENANCE: 'true'
        SCAFAD_TEMPORAL_WINDOW: '300'
        SCAFAD_TIMEOUT_THRESHOLD: '0.6'
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Policies:
      - AWSLambdaBasicExecutionRole
    Metadata:
      BuildMethod: python3.11
      BuildProperties:
        UseContainer: true
      SamResourceId: HelloWorldFunction
Outputs:
  FunctionLogicalId:
    Description: Logical ID used by `sam local invoke`
    Value: HelloWorldFunction
  DeployedFunctionName:
    Description: Physical function name after deploy
    Value:
      Ref: HelloWorldFunction
