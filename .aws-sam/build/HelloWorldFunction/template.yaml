AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Basic SAM template with SQS DLQ for resilience

Resources:
  # --- SQS QUEUE RESOURCE ---
  TelemetryDLQ:
    Type: AWS::SQS::Queue

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .               
      Handler: app.lambda_handler
      Runtime: python3.11
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
      
      # --- PROPERTIES ---
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt TelemetryDLQ.Arn
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !GetAtt TelemetryDLQ.QueueName