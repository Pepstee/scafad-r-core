# pytest.ini - Place this in your project root directory
[tool:pytest]
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    -ra
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Additional requirements for testing
# Add these to your requirements.txt or install them:
# pip install pytest-asyncio psutil pytest-mock pytest-cov

